@(title: String, countVotes: String, countVotesByType: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/Chart.js")'></script>



    </head>

    <body>

        <div id="container">

            <div  id="banner">
                <a id="titleLink"  href="/">@title</a>
            </div>

            <div id="navigation">
                <div id="image-logo"></div>
                <ul class="css-menu">
                    <li><a href="/users">Users</a></li>
                    <li><a href="/posts">Posts</a></li>
                    <li><a href="/votes">Votes</a></li>
                    <li><a href="#">PostHistory</a></li>
                    <li><a href="/comments">Comments</a></li>
                    <li><a href="/tags">Tags</a></li>
                    <li><a href="/badges">Badges</a></li>
                    <li><a href="http://192.168.0.51:8080/pentaho/Home" style="font-weight: 600;">Mondrian</a></li>
                </ul>
            </div>

            <div  id="content">
                <script>
                var countVotes = @Html(countVotes)
                </script>
                <div id="text-left">Quantity of rows in the table of Votes: <span class="colortext"><script> document.write(" " + countVotes) </script></span></div>

                <script>
                var countVotesByType = @Html(countVotesByType)
                </script>
                <div id="text-left">Quantity  types of votes: <span class="colortext"><script> document.write(" " + countVotesByType) </script></span></div>


            </div>

            <div  id="footer">
                <h1></h1>
            </div>

        </div>

    </body>
</html>
