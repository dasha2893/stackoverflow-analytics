@(title: String,json: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/Chart.js")'></script>
    </head>

    <body>

        <div id="container">

            <div  id="banner">
                <a id="titleLink"  href="/">@title</a>
            </div>

            <div id="navigation">
                <div id="image-logo"></div>
                <ul class="css-menu">
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Votes</a></li>
                    <li><a href="#">PostHistory</a></li>
                    <li><a href="#">Comments</a></li>
                    <li><a href="#">Tags</a></li>
                </ul>
            </div>

            <div  id="content">
                <div class="row-fluid">
                    <div id="chart" class="span6">
                        <canvas id="myBarChart" width="900" height="500"></canvas>
                    </div>
                </div>

                <script>
                var jsonp = JSON.parse (JSON.stringify (@Html(json))) ;
                var labels = jsonp.labels ;
                var datacount = jsonp.datacount ;
                console.log ( labels ) ;
                console.log ( datacount ) ;

                var ctx = $ ( "#myBarChart" ).get ( 0 ).getContext ( "2d" ) ;

                var data = {
                labels : labels,
                datasets :[ {
                label : "My Second dataset",
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data : datacount
                }
                ]
                } ;

                var myBarChart = new Chart ( ctx ).Bar ( data ) ;
                </script>
            </div>

            <div  id="footer">
                <h1>footer</h1>
            </div>

        </div>

    </body>
</html>
